{% extends 'base.html' %}

{% block content %}

<div>
    <form method="POST">
        <div class = "mb-3">
            <label for="tema" class="form-label">Тема</label>
            <input type="text" name="tema" id="tema" class="form-control" value="{{ request.form['tema'] }}">
        </div>
        <div class = "mb-3">
            <label for="msg" class="form-label">Сообщение</label>
            <textarea name="msg" id="msg" cols="30" rows="10" class="form-control">{{ request.form['msg'] }}</textarea>
        </div>
        <button class="btn btn-primary mb-3">Отправить</button>
    </form>
</div>

{% if request.method == 'POST' %}
<table class="table">
    <tbody>
        <tr>    
            <td>
                Тема:
            </td>
            <td>
                {{ request.form['tema'] }}
            </td>
        </tr>
        <tr>    
            <td>
                Сообщение:
            </td>
            <td>
                {{ request.form['msg'] }}
            </td>
        </tr>
    </tbody>
</table>
{% endif %}


{% endblock %}
