{% extends 'base.html' %}

{% block content%}

<form action="" method="post">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Login" name="loginInput">
        <label for="floatingInput">Login</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="passwordInput">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="remember_me">
        <label class="form-check-label" for="flexCheckDefault">
          Запомнить меня
        </label>
      </div>
      
    
    <button class="btn btn-primary" type="submit">Войти</button>
</form>

{% endblock %}
